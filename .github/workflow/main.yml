name: Run RSS Generator
on:
  workflow_dispatch: # 手動で実行できるようにする
  schedule:
    - cron: '0 * * * *'  # 毎時0分に実行

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.MY_SECRET_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests pytz

    - name: Run makeRSS Script
      run: python3 makeRSS_Connpass.py  # Pythonファイルのパスを適切に設定してね
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull origin main || exit 0  # ここでpullして、エラーが出たら無視する
        git add -A  # 全ての変更をステージング
        git commit -m "Updated XML with new RSS entries" || exit 0  # 変更がない場合はエラーを無視
        git push https://${{ secrets.MY_SECRET_TOKEN }}@github.com/kh5402/makeRSS_Connpass.git